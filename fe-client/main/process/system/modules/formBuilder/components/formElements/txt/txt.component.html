 <div class="fieldWrapper" [ngStyle]="{'max-width':properties.width}">

  <span *ngIf='showEdit' class="fieldOptions">

      <li (click)='openModal()'><i class="material-icons icon-size">settings</i></li>
      <li><i class="material-icons icon-size">open_with</i></li>
      <li (click)="close($event)"><i class="material-icons icon-size">clear</i></li>
    </ul>
  </span>

  <div class="form-group field">
    <div [class]='properties.labelPosition'>
      <div>
      <label for=""><b>{{properties.label}}</b>&nbsp;
        <span style='display: inline-block;' *ngIf='properties.tooltip'>
          <a  class='card-tooltip mt-2' placement="right" ngbTooltip='{{properties.tooltip}}'>
            <i style='font-size: 16px;' class="material-icons"> help </i>
          </a>
        </span>
      </label>
    </div>

    <div class="input-group fieldClass"

    'rightLeftAlign':properties.labelPosition==='right-L','rightRightAlign':properties.labelPosition==='right-R'}"
     >


    <div class="input-group-prepend" *ngIf='applicableProperties.prefix'>
      <span *ngIf='properties.prefix' class="input-group-text" id="basic-addon1">{{properties.prefix}}</span>
    </div>


     <input type="text" placeholder={{properties.placeholder}} class="form-control"/>
    <div class="input-group-append" *ngIf='applicableProperties.suffix'>
